
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到智能家居网上商城</title>
    <link rel="stylesheet" href="../static/css/base.css"th:href="@{/css/base.css}"/>
    <link rel="stylesheet" href="../static/css/register.css"th:href="@{/css/register.css}"/>

</head>
<body>
<div id="main">
    <div id="header">
    </div>
    <div class="container">

        <div class="register">
            <div class="title">
                <span>注册</span>
                <a href="login.html"th:href="login">去登录</a>
            </div>
            <form autocomplete="off" th:action="@{adduser}">
                <div class="default">
                    <p>用户名由3~10个数字和英文字符组成</p>
                    <input id="uname" name="uname" data-form="uname" type="text" />

                </div>
                <div class="default">
                    <p>密码由8~10个数字和英文字符组成</p>
                    <input id="upwd" name="upwd" data-form="upwd" type="password"/>

                </div>
                <div class="default">
                    <p>请确认两次输入密码一致</p>
                    <input id="upwd_2" data-form="upwd_2" type="password"/>

                </div>

                <div class="submit">
                        <span class="notice">点击"注册"代表您同意遵守
                            <a href="#">用户协议</a>
                            和
                            <a href="#">隐私条款</a>
                        </span>
                    <button class="s_hover" data-form="submit">注册</button>
                </div>
            </form>
            <div class="other_login">
                <div class="log">
                    <span>社交账号登录</span>
                </div>
                <div class="icon">
                    <ul>
                        <li data-log="icon" class="i_hover">
                            <img data-icon="wx" src="img/wx.png" alt=""/>
                            <span class="prompt" >微信登录</span>
                        </li>
                        <li data-log="icon" class="i_hover">
                            <img data-icon="qq" src="img/qq.png" alt=""/>
                            <span class="prompt" >QQ登录</span>
                        </li>
                        <li data-log="icon" class="i_hover">
                            <img data-icon="wb" src="img/wb.png" alt=""/>
                            <span class="prompt" >微博登录</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
    </div>
</div>

</body>
</html>
