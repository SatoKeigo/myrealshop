<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>家居商城后台管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/me.css" th:href="@{/css/me.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/lib/layui/css/layui.css" th:href="@{/lib/layui/css/layui.css}" />
    <link rel="stylesheet" href="../../static/css/instyle.css"th:href="@{/css/instyle.css}">
    <link rel="stylesheet" href="../../static/css/personal.css"th:href="@{/css/personal.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">家居商城后台管理系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="#" th:href="@{/admin/logout}">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item"><a  th:href="@{/admin/index}">首页</a></li>>
                <li class="layui-nav-item"><a th:href="@{/admin/order}">订单管理</a></li>>
                <li class="layui-nav-item"><a class="layui-this" th:href="@{/admin/item}">商品管理</a></li>
                <li class="layui-nav-item"><a th:href="@{/admin/user}">用户管理</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div class=" m-padded-tb-big m-container-small">
            <div class="ui stackable container">
                <!--头部-->
                <form class="am-form am-form-horizontal" th:action="@{toadditem}" method="post"enctype="multipart/form-data">

                    <div class="am-form-group">
                        <label for="user-name" class="am-form-label">商品名</label>
                        <div class="am-form-content">
                            <input type="text"name="name" id="user-name2" placeholder="name">

                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-form-label">商品类别</label>
                        <div class="am-form-content sex">
                            <label class="am-radio-inline">
                                <input type="radio" name="radio10" value="a" data-am-ucheck> a
                            </label>
                            <label class="am-radio-inline">
                                <input type="radio" name="radio10" value="b" data-am-ucheck> b
                            </label>
                            <label class="am-radio-inline">
                                <input type="radio" name="radio10" value="c" data-am-ucheck> c
                            </label>
                            <label class="am-radio-inline">
                                <input type="radio" name="radio10" value="d" data-am-ucheck> d
                            </label>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-phone" class="am-form-label">数量</label>
                        <div class="am-form-content">
                            <input id="user-phone"name="num"  type="tel">

                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-phone" class="am-form-label">单价</label>
                        <div class="am-form-content">
                            <input id="user-phone"name="price"  type="tel">

                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-address" class="am-form-label">图片</label>
                        <div class="am-form-content">
                            <input id="user-address"name="picture" placeholder="address" type="file">

                        </div>
                    </div>


                    <div class="info-btn">
                        <button class="am-btn am-btn-danger" data-form="submit">保存修改</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © lijun.com - 欢迎来到智能家居网上商城
    </div>
</div>
<script src="../../static//lib/layui/layui.js" th:src="@{/lib/layui/layui.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
</body>
